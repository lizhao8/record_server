#配置
server.port=8080
server.servlet.context-path=/record
server.servlet.session.timeout=1800s
server.servlet.tomcat.uri-encoding=UTF-8
server.servlet.tomcat.max-threads=1000
server.servlet.tomcat.min-spare-threads=30
spring.servlet.multipart.maxFileSize=-1
spring.http.multipart.maxFileSzie=-1


#redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=10
spring.redis.pool.max-wait=3000
spring.redis.pool.max-idle=10
spring.redis.pool.min-idle=0
spring.redis.pool.timeout=5000


#mysql
spring.datasource.username=root
spring.datasource.password=19951116
spring.datasource.url=jdbc:mysql://localhost:3306/record?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#mapper
mapper.identity=MYSQL
mapper.not-empty=false
mapper.wrap-keyword=`{0}`
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.common.entity,com.record.entity
mybatis.configuration.map-underscore-to-camel-case=true


#easyui
spring.mvc.view.prefix = /views/
spring.mvc.view.suffix = .html


#The config for HttpClient 
http.maxTotal=300
http.defaultMaxPerRoute=50
http.connectTimeout=1000
http.connectionRequestTimeout=500
http.socketTimeout=5000
http.staleConnectionCheckEnabled=true
http.header.userAgent=PostmanRuntime/7.26.2
http.header.accept=*/*


#quartz
org.quartz.threadPool.threadCount=50
org.quartz.scheduler.batchTriggerAcquisitionMaxCount=50

#log
logging.level.org.springframework.boot.autoconfigure: ERROR 


record.file.base.path=D:/recordVideo/